<div class="page page-core page-login"> <img src="images/logo-big.debfc4af.png" alt class="img-responsive m-auto"> <div class="container w-420 p-15 bg-white mt-40 text-center"> <h2 class="text-light text-primary"> <span>Log In</span> </h2> <div> <form name="form" class="form-validation mt-20" ng-submit="login()" role="form" novalidate> <div class="form-group"> <input type="email" name="email" class="form-control" placeholder="Email" ng-model="credentials.email" ng-minlength="3" required> <p class="help-block text-left"> <span ng-show="form.email.$invalid && !form.email.$pristine">Email is required.</span> <span ng-show="form.email.$error.minlength">Email is too short.</span> </p> </div> <div class="form-group"> <input type="password" name="password" placeholder="Password" class="form-control" ng-model="credentials.password" required> <p class="help-block text-left"> <span ng-show="form.password.$invalid && !form.password.$pristine">Password is required.</span> <span ng-show="form.password.$error.minlength">Password is too short.</span> </p> </div> <div class="form-group text-left mt-20"> <button type="submit" class="btn btn-primary b-0 br-2 mr-5" ng-disabled="form.$invalid || logging">Login</button> <span ng-if="logging"><i class="fa fa-circle-o-notch fa-spin text-primary"></i></span> <a ui-sref="core.forgotpass" class="pull-right mt-10">Forgot Password?</a> </div> </form> <div class="bg-slategray lt wrap-reset mt-40"> <p class="m-0"> <a ui-sref="core.signup" class="text-uppercase">Register an account</a> </p> </div> </div> </div> </div>
